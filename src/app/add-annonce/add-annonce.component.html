<div class="container">
  <div class="createTitre">
    <h2>Créer une Annonce</h2>
  </div>


  <form (submit)="addAnnonce()">
    <div class="createCards">
        <img class="addImg" src="assets/bell-peppers.jpg" alt="">
      <div class="createImage">
        <h3 class="addTitre">Image:</h3>
        <input class="addFile" type="file" [(ngModel)]="newAnnonce.announcement_picture" name="Image">

      </div>

      <div class="createDescription">
        <h3 class="addTitre">Description Annonce</h3>
        <textarea type="text" [(ngModel)]="newAnnonce.description" name="description" class="descriptionAnnonce" placeholder="Saisissez votre annonce ici...maximum 250 caractères"></textarea>
      </div>
    </div>
