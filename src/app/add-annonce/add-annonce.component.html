<div class="container">
  <div>
    <h2>Ajouter une Annonce :</h2>
  </div>
  
  
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Annonce</label>
      <input type="text" [(ngModel)]="newAnnonce.idAnnonce" name="idAnnonce" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Image</label>
      <input type="file" [(ngModel)]="newAnnonce.imageAnnonce" name="Image" class="form-control">

    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Description Annonce</label>
      <input type="text" [(ngModel)]="newAnnonce.description" name="description" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Categorie</label>
      <select class="form-control form-control-lg" id="idCat" name="idCat"
      [(ngModel)]="newIdCat">
       <option *ngFor="let cat of category" [value]="cat.idCat" >
       {{cat.nomCat}}
      </option>
      </select>
      </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [(ngModel)]="newAnnonce.dateCreation" name="dateCreation" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="addAnnonce()" class="">Ajouter</button>
      <div>
        <h3>{{message}}</h3>
      </div>
    </div>
  
  </form>
</div>
