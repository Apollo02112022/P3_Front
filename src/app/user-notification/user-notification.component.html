<div class="notif_list">
    <h1>liste de notifications</h1>

    <div *ngFor="let notif of notifications">
        
        <div class="card">
            <h2>Proposition de Troc {{notif.id}}</h2>
            <ul>
                <li><strong>Proposition:</strong><br>{{notif.message}}</li>
                <li><strong>Email: </strong>{{notif.mail}}</li>
                <li><strong>Tel: </strong>{{notif.tel}}</li>
            </ul>
        </div>
    </div>

</div>
