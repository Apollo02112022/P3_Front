<div class="container">
  <div>
    <h2>Modifier une Annonce :</h2>
  </div>
  
  
  <form> <!-- hidden masue la div -->
    <div hidden class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Annonce</label>
      <input type="text" [(ngModel)]="currentAnnonce.idAnnonce" name="idAnnonce" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Image</label>
      <input type="file" [(ngModel)]="currentAnnonce.imageAnnonce" name="Image" class="form-control">

    </div>

    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Description Annonce</label>
      <input type="text" [(ngModel)]="currentAnnonce.description" name="description" class="form-control">
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <select class="form-control form-control-lg" id="idCat" name="idCat"
      [(ngModel)]="updatedCatId">
      <option *ngFor="let cat of category" [value]="cat.idCat" >
      {{cat.nomCat}}
      </option>
      </select>
      </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input type="date" [ngModel]="currentAnnonce.dateCreation" name="dateCreation" class="form-control"
       (ngModelChange)=" currentAnnonce.dateCreation= $event" name="dateCreation"
      class="form-control">>
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateAnnonce()" class="">Modifier</button>
      
    </div>
  
  </form>
</div>
